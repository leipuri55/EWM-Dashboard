<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EWM KPI Dashboard — Mock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="p-3">
  <div class="container">
    <h2>EWM KPI Dashboard — Mock</h2>
    <p class="text-muted">Prototype with json-server mock data</p>

    <div id="tiles" class="row g-3 mb-4">
      <div class="col-md-3">
        <div class="tile" id="tilePickPlan"><div class="title">Items for Pick‑Plan</div><div class="value">-</div></div>
      </div>
      <div class="col-md-3">
        <div class="tile" id="tilePicking"><div class="title">Items for Picking</div><div class="value">-</div></div>
      </div>
      <div class="col-md-3">
        <div class="tile" id="tileGI"><div class="title">Items for GI</div><div class="value">-</div></div>
      </div>
      <div class="col-md-3">
        <div class="tile" id="tileOpen"><div class="title">Open Items</div><div class="value">-</div></div>
      </div>
      <div class="col-md-3">
        <div class="tile" id="tileOverdue"><div class="title">Items Overdue</div><div class="value">-</div></div>
      </div>
      <div class="col-md-3">
        <div class="tile" id="tileAvgDelay"><div class="title">Avg Delay (min)</div><div class="value">-</div></div>
      </div>
      <div class="col-md-3">
        <div class="tile" id="tileWeight"><div class="title">Net Weight (KG)</div><div class="value">-</div></div>
      </div>
      <div class="col-md-3">
        <div class="tile" id="tileVolume"><div class="title">Volume (m3)</div><div class="value">-</div></div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Orders Trend (last 15 days)</h5>
        <canvas id="trendChart" height="80"></canvas>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Raw sample data (first 10 rows)</h5>
        <pre id="rawData" style="max-height:200px;overflow:auto;font-size:12px"></pre>
      </div>
    </div>

  </div>

  <script src="dashboard.js"></script>
  <script>
  window.onload = loadData;
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 
</body>
</html>
